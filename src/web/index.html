<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Stock Investment Analysis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-analytics.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">US Stock Investment Analysis System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <!-- Analysis Parameters -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Analysis Parameters</h5>
                        <form id="analysisForm">
                            <div class="mb-3">
                                <label for="ticker" class="form-label">Stock Ticker</label>
                                <input type="text" class="form-control" id="ticker" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label">Analysis Date</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <div class="mb-3">
                                <label for="numNews" class="form-label">Number of News Articles</label>
                                <input type="number" class="form-control" id="numNews" value="5" min="1" max="100">
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze</button>
                        </form>
                    </div>
                </div>

                <!-- Options Strategy -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Options Strategy</h5>
                        <div id="optionsStrategy"></div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-8">
                <!-- Long-term Analysis -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Long-term Analysis</h5>
                        <div id="currentAnalysis"></div>
                        <div class="mt-3">
                            <h6>Analysis Reasoning</h6>
                            <div id="longTermReasoning" class="reasoning-box"></div>
                        </div>
                    </div>
                </div>

                <!-- Short-term Momentum Analysis -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Short-term Momentum Analysis</h5>
                        <div id="momentumAnalysis"></div>
                        <div class="mt-3">
                            <h6>Analysis Reasoning</h6>
                            <div id="shortTermReasoning" class="reasoning-box"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        // Initialize Firebase configuration
        const firebaseConfig = {
            // Your Firebase config will be injected during deployment
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        
        // Update API endpoint for production
        const API_BASE_URL = 'https://stock-options-tool-api.onrender.com';
    </script>
</body>
</html>
